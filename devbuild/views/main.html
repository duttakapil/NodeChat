<div class="header">
    <!--<div class="pull-right text-muted hidden-xs">
        <h3>by Nathan Friend</h3>
    </div>-->
    <h1 class="text-muted">NodeChat</h1>
</div>

<div class="chat-container">
    <div class="resize" resize height-offset="180" ignore="w" ng-style="style()" scroll-to-bottom>
        <div class="chat-top-spacer">&nbsp;</div>
        <div class="chat-message-container" ng-repeat="message in messages">
            <div class="chat-message" chat-message name="message.name" message="message.message" is-my-message="message.isMyMessage" />
        </div>
    </div>
</div>

<hr />

<div class="row chat-input-container">
    <div class="col-sm-10 col-xs-12">
        <textarea class="chat-input form-control" ng-model="chatInput" ng-keydown="chatInputKeyDown($event)" 
                  rows="2" placeholder="Press Shift+Enter to send" />
    </div>
    <div class="col-sm-2 col-xs-12">
        <button class="send-button btn btn-success btn-lg" ng-click="send()"><span>Send</span></button>
    </div>
</div>
